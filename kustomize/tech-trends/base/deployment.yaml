apiVersion: apps/v1
kind: Deployment
metadata:
# Labels for the deployment itself.
  labels:
    app: tech-trends
  name: tech-trends-web
  namespace: default
spec:
  replicas: 1 
  selector:
  # This connects the deployment to the replicaset/pods
    matchLabels:
      app: tech-trends
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
  # This is for the pods/replicaset generated by the deployment
    metadata:
      labels:
        app: tech-trends
    spec:
      containers:
      - image: oyelowo/tech-trends:latest
        name: tech-trends
        ports:
         - name: http
           containerPort: 3111
           protocol: TCP
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 100m
            memory: 512Mi


