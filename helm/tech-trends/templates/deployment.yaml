apiVersion: apps/v1
kind: Deployment
metadata:
# Labels for the deployment itself.
  labels:
    app: tech-trends
    tag: web
  name: tech-trends-web
  namespace: {{ .Values.namespace.name }} 
spec:
  replicas: {{ .Values.replicaCount }} 
  selector:
  # This connects the deployment to the replicaset/pods
    matchLabels:
      app: tech-trends
      tag: web
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
  # This is for the pods/replicaset generated by the deployment
    metadata:
      labels:
        app: tech-trends
        tag: web
    spec:
      containers:
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: tech-trends
        livenessProbe:
          httpGet:
            path: /status/healthcheck
            port: 5000
          initialDelaySeconds: 90
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /status/healthcheck
            port: 5000
          initialDelaySeconds: 30
          timeoutSeconds: 10
        resources:
{{ toYaml .Values.resources | indent 12 }}
